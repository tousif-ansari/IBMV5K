---
description: "Use the lsarrayinitprogress command to view the progress of array background initialization that occurs after creation."
enabled: true
runner_type: "python-script"
entry_point: "lsarrayinitprogress.py"
name: "lsarrayinitprogress"
parameters:
  ip:
    type: string
    description: "IP address used when connecting to windows host"
    required: false
  username:
    type: string
    description: "username."
    required: false
  password:
    type: string
    description: "Optional override of the password in <credential_name>."
    required: false
    secret: true
  delimName:
    type: string
    description: "name of the array."
    required: true







