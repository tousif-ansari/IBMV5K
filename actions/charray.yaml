---
description: "Use the charray command to change array attributes."
enabled: true
runner_type: "python-script"
entry_point: "charray.py"
name: "charray"
parameters:
  ip:
    type: string
    description: "IP address used when connecting to windows host"
    required: false
  username:
    type: string
    description: "username."
    required: false
  password:
    type: string
    description: "Optional override of the password in <credential_name>."
    required: false
    secret: true
  arrayName:
    type: string
    description: "name of the array."
    required: true







