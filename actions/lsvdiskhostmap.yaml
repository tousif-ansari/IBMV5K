---
description: "Use the lsvdiskhostmap command to list the volumes to the host mapping. These hosts have the specified volumes mapped to them; the volume is visible to these hosts."
enabled: true
runner_type: "python-script"
entry_point: "lsvdiskhostmap.py"
name: "lsvdiskhostmap"
parameters:
  ip:
    type: string
    description: "IP address used when connecting to windows host"
    required: false
  username:
    type: string
    description: "username."
    required: false
  password:
    type: string
    description: "Optional override of the password in <credential_name>."
    required: false
    secret: true
  map:
    type: integer
    description: "put the map"
    required: true








