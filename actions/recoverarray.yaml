---
description: "Use the recoverarray command to recover a specific corrupt array in a dead domain scenario."
enabled: true
runner_type: "python-script"
entry_point: "recoverarray.py"
name: "lsarray"
parameters:
  ip:
    type: string
    description: "IP address used when connecting to windows host"
    required: false
  username:
    type: string
    description: "username."
    required: false
  password:
    type: string
    description: "Optional override of the password in <credential_name>."
    required: false
    secret: true
  arrayName:
    type: string
    description: "name of the arrayname."
    required: true
  members:
    type: string
    description: "array members name"
    required: true






